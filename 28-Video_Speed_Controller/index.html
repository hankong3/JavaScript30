<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
            controls></video>
        <div class="speed">
            <div class="speed-bar">1×</div>
        </div>
    </div>

    <script>
        const speed = document.querySelector('.speed');
        const bar = speed.querySelector('.speed-bar');
        const video = document.querySelector('.flex');

        function handleMove(e) {
            const y = e.pageY - speed.offsetTop; // bar 마우스 위치 y좌표
            const percent = y / speed.offsetHeight;
            console.log(speed.offsetHeight);
            const min = 0.4;
            const max = 4;
            // Math.round() 함수는 입력값을 반올림한 수와 가장 가까운 정수 값을 반환
            const height = Math.round(percent * 100) + '%'; // 0~100%
            const playbackRate = percent * (max - min) + min;

            bar.style.height = height;
            bar.textContent = playbackRate.toFixed(2) + 'x';
            video.playbackRate = playbackRate;
        }

        let mousedown = false; // 플래그
        speed.addEventListener('click', handleMove);
        speed.addEventListener('mousemove', (e) => mousedown && handleMove(e));
        speed.addEventListener('mousedown', () => mousedown = true);
        speed.addEventListener('mouseup', () => mousedown = false);
    </script>
</body>

</html>
