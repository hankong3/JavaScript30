<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>🔥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        const hero = document.querySelector('.hero');
        const text = document.querySelector('h1');
        const walk = 500; // 500px

        function shadow(e) {
            const { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e;

            // hero 가 아닌 text 상에서 마우스가 움직일 경우 x 와 y 값이 
            // h1 안에서의 상대값이 되는 문제를 해결하기 위한 조건문
            // x, y 값을 hero 입장의 절대값으로 변환
            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            // x / width, y / height 는 0 to 1 의 값
            // 여기에  walk 를 곱해주면 0에서 최대 walk 까지 x, y 값
            // 글자가 벗어나지 않도록 (walk / 2) 만큼 마이너스
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            text.style.textShadow = `
                ${xWalk}px ${yWalk * -1}px 0 rgba(255, 0, 255, 0.7),
                ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
                ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 0, 0.7),
                ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, 0.7)
            `;
        }

        hero.addEventListener('mousemove', shadow);
    </script>
</body>

</html>
