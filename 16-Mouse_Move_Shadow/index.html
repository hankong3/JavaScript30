<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>ğŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        const hero = document.querySelector('.hero');
        const text = document.querySelector('h1');
        const walk = 500; // 500px

        function shadow(e) {
            const { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e;

            // hero ê°€ ì•„ë‹Œ text ìƒì—ì„œ ë§ˆìš°ìŠ¤ê°€ ì›€ì§ì¼ ê²½ìš° x ì™€ y ê°’ì´ 
            // h1 ì•ˆì—ì„œì˜ ìƒëŒ€ê°’ì´ ë˜ëŠ” ë¬¸ì œë¥¼ í•´ê²°í•˜ê¸° ìœ„í•œ ì¡°ê±´ë¬¸
            // x, y ê°’ì„ hero ì…ì¥ì˜ ì ˆëŒ€ê°’ìœ¼ë¡œ ë³€í™˜
            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            // x / width, y / height ëŠ” 0 to 1 ì˜ ê°’
            // ì—¬ê¸°ì—  walk ë¥¼ ê³±í•´ì£¼ë©´ 0ì—ì„œ ìµœëŒ€ walk ê¹Œì§€ x, y ê°’
            // ê¸€ìê°€ ë²—ì–´ë‚˜ì§€ ì•Šë„ë¡ (walk / 2) ë§Œí¼ ë§ˆì´ë„ˆìŠ¤
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            text.style.textShadow = `
                ${xWalk}px ${yWalk * -1}px 0 rgba(255, 0, 255, 0.7),
                ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
                ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 0, 0.7),
                ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, 0.7)
            `;
        }

        hero.addEventListener('mousemove', shadow);
    </script>
</body>

</html>
